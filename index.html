</head>

<body>

          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav navbar-text light">
              <a class="nav-link " href="https://ses-dolyprh.vercel.app/">Home</a>

            </div>

        <!-- Content -->
        <section id="page-content">
            <div class="container">
                <div class="row">
                    <h3 class="text-center">Kalkulator Stunting</h3>
                    
                    <div role="alert" class="alert alert-info alert-dismissible">
                        <strong><i class="fa fa-info-circle"></i> Kalkulator Status Kesehatan Gizi Bayi Dua Tahun, Untuk Jenis Kelamin Laki-Laki dan Perempuan yang berumur 0-24 Bulan dengan Tinggi 45-110cm. 
                    </div>
                    <div class="col-md-12">
                        <form iclass="form-horizontal" class="form" method="post" action="#" enctype="application/x-www-form-urlencoded">
                            <div class="col-md-4 form-left">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">MEMASUKKAN DATA ANAK</div>
                                    <div class="panel-body">
                                        <fieldset id="DataDasar">
                                            <div class="form-group">
                                                <label for="nama"><span>Nama:</span><br>
                                                    <input type="text" class="form-control" id="nama" placeholder="Nama Anak" required>
                                                </label>
                                                <label for="umurBulan">	<span>Umur Bulan:</span>		<input type="text" class="form-control" id="umurBulan" placeholder="Umur Anak sampai 0-24 bulan" required></label>
                                                <label for="bb">		<span>Berat Badan (kg):</span>	<input type="text" class="form-control" id="bb" placeholder="Berat Badan Anak" required></label>
                                                <label for="tb">		<span>Tinggi Badan (cm):</span>	<input type="text" class="form-control" id="tb" placeholder="Tinggi Anak 45cm - 110cm" required></label>
                                                <label>					<span>Jenis Kelamin:</span><br>
                                                    <input type="radio" name="jk" id="laki-laki" value="laki-laki"/> Laki-laki
                                                    <input type="radio" name="jk" id="perempuan" value="perempuan"/> Perempuan
                                                </label><br>
                                                <!-- <button type="button" class="btn btn-rounded btn-reveal btn-sm btn-primary" onClick="calculateWHO()"><span>Hitung</span><i class="fa fa-arrow-right"></i></button> -->
                                                <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat" onClick="calculateWHO()"><span>Hitung</span><i class="fa fa-arrow-right"></button>
                                                <!--<input type="button" class="btn green" value="Hitung" onClick="calculateWHO()">-->
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 form-right">
                                <fieldset id="hasil modal-dialog">
                                    <div class="label_atas">HASIL ANALISIS</div>
                                    <div class="form-group ">
                                        <div class="content-form">
                                            <label for="bbu"><span>Berat Badan menurut Umur : </span>
                                                <input type="text" class="form-control" id="bbu" style="background-color: #F5F7F7">
                                            </label>
                                        </div>
                                        <div class="content-form">
                                            <label for="tbu"><span>Tinggi Badan menurut Umur:</span>
                                                <input type="text" class="form-control input-lg" id="tbu" style="background-color: #F5F7F7">
                                            </label>
                                        </div>
                                        <div class="content-form">
                                            <label for="bbtb">
                                                <span>Berat Badan menurut Tinggi Badan:</span>
                                                <input type="text" class="form-control" id="bbtb" style="background-color: #F5F7F7">
                                            </label>
                                        </div>
                                        <div class="content-form">
                                            <label for="rekombbu">
                                                <span>Rekomendasi Berat Badan menurut Umur:</span> 	
                                                <input type="text" class="form-control" id="rekombbu" style="background-color: #F5F7F7">
                                            </label>
                                        </div>
                                        <div class="content-form">
                                            <label for="rekomtbu">
                                                <span>Rekomendasi Tinggi Badan menurut Umur:</span>	
                                                <input type="text" class="form-control" id="rekomtbu" style="background-color: #F5F7F7">
                                            </label>
                                        </div>
                                        <div class="content-form">
                                            <label for="rekombbtb">
                                                <span>Rekomendasi Berat Badan menurut Tinggi Badan:</span>
                                                <input type="text" class="form-control" id="rekombbtb" style="background-color: #F5F7F7"></label><br>
                                            <input type="reset" class="btn btn-rounded btn-reveal btn-danger btn-md mt-3 red" value="Reset" />
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- end: Wrapper -->

    <a id="goToTop"><i class="fa fa-angle-up top-icon"></i><i class="fa fa-angle-up"></i></a><!--Plugins-->
